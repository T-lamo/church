<p>member-list works!</p>
<table class='table'>
    <tbody>
        <tr *ngFor="let member of members">
           <td>{{ member.data.firstname }} </td>
           <td>{{ member.data.lastname }} </td>
           <td> {{ member.id }} </td>
           <td><button (click)="deleteMember(member.id)" type="button" class="btn btn-primary">Delete</button> | <button type="button" (click)="updateMember(member.id)" class="btn btn-info">Update</button></td>

    
        </tr>
    </tbody>
</table>



<form [formGroup]="memberForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Firstname</label>
        <input class="form-control" type="text" formControlName="firstname" value="Amos" id="firstname" name="firstname" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Lastname</label>
        <input class="form-control" formControlName="lastname" type="text" name="lastname" >    </div>
    <div class="form-check">
        <label class="form-check-label" for="exampleCheck1"> Date of birth</label>
        <input  class="form-control" formControlName="dob" type="date" name="dob" >     
    </div>
    <div class="form-check">
        <label class="form-check-label" for="exampleCheck1"> Sexe</label>
        <div class="form-check" >
            <input class="form-check-input" type="radio" formControlName="sexe" name="sexe" id="exampleRadios1" value="F" checked>
            <label class="form-check-label" for="exampleRadios1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="sexe" name="sexe" id="exampleRadios2" value="M">
            <label class="form-check-label" for="exampleRadios2">
              Male
            </label>
          </div>
         
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
